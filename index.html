<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户端</title>
</head>
<body>
<script>
      let ws = new WebSocket('ws://localhost:8080')
      ws.onopen = function () {
        ws.send('连接上服务器: Hello WS！')
      }
      ws.onmessage = function (e) {
        console.log(`获取服务器返回数据: ${e.data}`)
      }
</script>
</body>
</html>
